<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Casa Calabrese</title>
  </head>
  <body>
    <header class="menu-header">
      <section class="nav">
        <nav class="nav-bar">
          <a href="#home">Quem Somos</a>
          <a href="#galeria">Produtos</a>
          <a href="#contact">Contatos</a>
        </nav>
      </section>
    </header>

    <section id="home" class="introduction">
      <h1>Quem Somos</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </section>

    <section id="galeria" class="gallery-section">
      <h1 class="gallery-title">Nossa Coleção</h1>
      <div class="gallery-grid">
        <img src="salame.jpg" alt="Imagem Salame" />
        <img src="linguiça.jpg" alt="Imagem Linguiça" />
        <img src="bacon.jpg" alt="Imagem Bacon" />
        <img src="torresmo.jpg" alt="Imagem Torresmo" />
      </div>
    </section>

    <section id="contact" class="contact-section">
      <h1 class="contact-title">Entre em Contato</h1>
      <div class="contact-form-container">
        <form class="contact-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" />

          <label for="comentario">Comentário:</label>
          <textarea id="comentario" name="comentario" rows="5"></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </body>
</html>
